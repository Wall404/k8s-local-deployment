# apiVersion: v1
# kind: Namespace
# metadata: 
#   name: flask-api-ns

---
kind: Deployment
apiVersion: apps/v1
metadata:
  labels:
    k8s-app: data-api
  name: data-api
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: data-api
  template:
    metadata:
      labels:
        k8s-app: data-api
    spec:
      containers:
        - name: data-api
          image: wall404/flask-api:latest
          imagePullPolicy: Always
        ports:
        - containerPort: 8443
          protocol: TCP
---

apiVersion: v1
kind: Service
metadata:
  labels:
    k8s-app: data-api
  namespace: default
  name: data-api-svc
spec:
  # type: NodePort
  selector:
    k8s-app: data-api
  ports:
    - port: 443
      targetPort: 8443
  externalIPs:
    - 192.168.137.67
---

apiVersion: extensions/v1beta1
kind: Ingress
metadata: 
  name: data-api-ingress
  # annotations:
    # kubernetes.io/ingress.class: "nginx"
spec:
  rules: 
  - host: api.swagger-data.com
    http:
      paths:
      - path: /
        backend:
          serviceName: data-api-svc
          servicePort: 80